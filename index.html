<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <button class="btn btn-hover">New Game</button>
    </div>
    <div class="mid">
      <div class="rock">
        <img class="img" src="./images/rock.svg" alt="Rock" />
        <button class="btn btn-hover">Rock</button>
      </div>
      <div class="paper">
        <img class="img" src="./images/paper.svg" alt="Paper" />
        <button class="btn btn-hover">Paper</button>
      </div>
      <div class="scissors">
        <img class="img" src="./images/scissors.svg" alt="Scissors" />
        <button class="btn btn-hover">Scissors</button>
      </div>
    </div>
  </body>
</html>
